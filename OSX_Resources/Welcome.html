<h2>About the OPeNDAP netcdf_handler package</h2>

<p>This is the OPeNDAP netCDF Data Handler. It is used along with the OPeNDAP
Hyrax Data Server</p>

<p>To install netcdf_handler please read the Readme file provided with this
distribution. See <a href="http://www.opendap.org/">OpeNDAP web site </a> for
more information.</p>
